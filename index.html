<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4627f18a48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Sign up</title>
</head>
<body>
    <header>
        <div id="title">
            <h1><i class='fas fa-dragon'></i> GEDADEV</h1>
        </div>
        <p id="credits">Photo by <a href="https://unsplash.com/@lingxiansu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="blank">Ling Xian Su</a> on <a href="https://unsplash.com/s/photos/sakura?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="blank">Unsplash</a></p>
    </header>
    <main>
        <div id="description">
            <h2>Sunt elit pariatur pariatur anim officia magna. Anim proident laborum amet pariatur quis cillum dolor deserunt non amet eiusmod irure amet.</h2>
            <h2>You know you want to</h2>
        </div>
        <div id="form">
            <h3>Let's do this!</h3>
            <form action="#" method="post" id="signup-form">
                <div class="form-field">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="form-field">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="form-field">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="form-field">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" class="error">
                </div>
                <div class="form-field">
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pass" id="confirm-pass">
                </div>
            </form>
        </div>
        <div class="form-submit">
            <button type="submit" form="signup-form" value="submit" id="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
